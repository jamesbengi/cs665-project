<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predefined SQL Queries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f6f8;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .button-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .button-container a button {
            background-color: #1b1714;
            color: white;
            padding: 12px 20px;
            margin: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button-container a button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #1f1903;
            color: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        p {
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>

<h2>Predefined SQL Queries</h2>

<div class="button-container">
    <a href="?query=1"><button>Customer Orders with Item Details</button></a>
    <a href="?query=2"><button>Orders and Trucks</button></a>
    <a href="?query=3"><button>Top Customers by Spending</button></a>
    <a href="?"><button>Show All Trucks</button></a>
</div>

{% if rows %}
    <table>
        <thead>
            <tr>
                {% for col in columns %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for value in row %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No data available. Please click a button above.</p>
{% endif %}

</body>
</html>
