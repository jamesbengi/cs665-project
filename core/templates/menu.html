<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Truck Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .menu {
            max-width: 600px;
            margin: 0 auto;
        }
        .menu h1 {
            text-align: center;
        }
        .menu-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item h2 {
            margin: 0;
            font-size: 1.2em;
        }
        .menu-item p {
            margin: 5px 0;
            color: #555;
        }
        .menu-item .price {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Food Truck Menu</h1>
        <div class="menu-item">
            <h2>Burger</h2>
            <p>Juicy grilled burger with lettuce, tomato, and cheese.</p>
            <p class="price">$8.99</p>
        </div>
        <div class="menu-item">
            <h2>Tacos</h2>
            <p>Three soft tacos with your choice of chicken, beef, or veggies.</p>
            <p class="price">$7.99</p>
        </div>
        <div class="menu-item">
            <h2>Fries</h2>
            <p>Golden crispy fries served with ketchup.</p>
            <p class="price">$3.49</p>
        </div>
        <div class="menu-item">
            <h2>Soda</h2>
            <p>Refreshing soda in various flavors.</p>
            <p class="price">$1.99</p>
        </div>
    </div>
</body>
</html>
