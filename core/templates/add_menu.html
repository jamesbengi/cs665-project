<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea, button, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Menu</h2>
        <form action="#" method="POST">
            {% csrf_token %}
            <label for="truck">Truck</label>
            <select name="truck" id="truck" required>
                {%for truck in menu%}
                <option value="{{truck.truck_id}}">Select a Truck</option>
                <!-- Add trucks dynamically from your backend -->
                <option value="{{truck.truck_id}}">{{truck.name}}</option>
                {% endfor %}
            </select>

            <label for="item_name">Item Name</label>
            <input type="text" name="item_name" id="item_name" placeholder="Item Name" required>

            <label for="price">Price</label>
            <input type="number" name="price" id="price" placeholder="Price" step="0.01" required>

            <label for="availability">Availability</label>
            <textarea name="availability" id="availability" placeholder="Item Availability Details" required></textarea>

            <button type="submit">Submit Item</button>
            <button type="submit">Update Item</button>
        </form>
    </div>
</body>
</html>
